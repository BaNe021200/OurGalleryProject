# Erase


EraseDoudounes:
     path: /Doudounes/Delete/{basename}/{id}/{images_id}
     controller: App\Controller\DownloadController::eraseModalDoudoune
     methods: [GET]

EraseWax:
     path: /Wax/Delete/{basename}/{id}/{images_id}
     controller: App\Controller\DownloadController::eraseModalWax
     methods: [GET]

ErasePulls:
